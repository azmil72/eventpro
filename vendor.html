<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; }

    header {
      background-color: #4d7efc;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .search-toggle {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .search-input {
      display: none;
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .vendor-list {
      padding: 1rem;
    }

    .vendor-card {
      background: #fff;
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .vendor-info .name {
      font-weight: bold;
    }

    .vendor-info .phone {
      color: green;
      font-size: 0.9rem;
    }

    .fab {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #3c78d8;
      color: white;
      border-radius: 50%;
      font-size: 2rem;
      text-align: center;
      line-height: 60px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 10;
    }

    nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 50px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      padding: 0.6rem 1.2rem;
      background-color: #4d7efc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
            background-color: #d3d2d2;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }


    header .icons input {
  display: none;
  padding: 5px 10px;
  font-size: 0.9rem;
  border-radius: 6px;
  border: none;
  outline: none;
  transition: all 0.3s ease;
}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="icons"><span>&larr;</span></div>
    <div class="title">Vendor</div>
    <div class="icons">
      <span class="search-toggle" onclick="toggleSearch()">üîç</span>
      <input type="text" id="searchInput" placeholder="Cari tugas..." />
    </div>
  </header>

  <!-- Search Box -->
  <div style="padding: 0 1rem;">
    <input type="text" id="searchInput" class="search-input" placeholder="Cari vendor..." onkeyup="filterVendor()">
  </div>

  <!-- Vendor List -->
  <main class="vendor-list" id="vendorList">
    <div class="vendor-card">
      <div class="vendor-info">
        <div class="name">Ramayana sound system</div>
        <div class="phone">+62 813-9876-5432</div>
      </div>
      <input type="checkbox">
    </div>
    <div class="vendor-card">
      <div class="vendor-info">
        <div class="name">Abaga panggung</div>
        <div class="phone">+62 813-9876-5432</div>
      </div>
      <input type="checkbox">
    </div>
  </main>

  <!-- Floating Action Button -->
  <div class="fab" onclick="openModal()">+</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Tambah Vendor</h2>
      <input type="text" id="vendorName" placeholder="Nama vendor">
      <input type="text" id="vendorPhone" placeholder="Nomor telepon">
      <button onclick="addVendor()">Simpan</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <div class="footer">
      <a href="home.html"><img src="assets/Group.svg"></a>
      <a href="historylist.html"><img src="assets/material-symbols_history.svg"></a>
      <a href="notifikasi.html"><img src="assets/Group(1).svg"></a>
      <a href="profil.html"><img src="assets/Group(2).svg"></a>
    </div>
  </nav>

  <!-- JS -->
  <script>
    const modal = document.getElementById("modal");
    const searchInput = document.getElementById("searchInput");

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target === modal) {
        closeModal();
      }
    }

    function addVendor() {
      const name = document.getElementById("vendorName").value.trim();
      const phone = document.getElementById("vendorPhone").value.trim();
      if (name === "" || phone === "") {
        alert("Semua kolom harus diisi!");
        return;
      }

      const vendorList = document.getElementById("vendorList");
      const card = document.createElement("div");
      card.className = "vendor-card";
      card.innerHTML = `
        <div class="vendor-info">
          <div class="name">${name}</div>
          <div class="phone">${phone}</div>
        </div>
        <input type="checkbox">
      `;
      vendorList.appendChild(card);
      closeModal();
      document.getElementById("vendorName").value = "";
      document.getElementById("vendorPhone").value = "";
    }

    function toggleSearch() {
  const input = document.getElementById("searchInput");
  if (input.style.display === "inline-block") {
    input.style.display = "none";
    input.value = "";
    filterTasks(""); // Reset filter
  } else {
    input.style.display = "inline-block";
    input.focus();
  }
}

document.getElementById("searchInput").addEventListener("input", function () {
  filterTasks(this.value);
});

function filterTasks(keyword) {
  const tasks = document.querySelectorAll(".task-card");
  tasks.forEach(task => {
    const text = task.querySelector(".title").textContent.toLowerCase();
    task.style.display = text.includes(keyword.toLowerCase()) ? "flex" : "none";
  });
}


    function filterVendor() {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.vendor-card');
      cards.forEach(card => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        const phone = card.querySelector('.phone').textContent.toLowerCase();
        if (name.includes(filter) || phone.includes(filter)) {
          card.style.display = "flex";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
